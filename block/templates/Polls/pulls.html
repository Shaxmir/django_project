{% extends "base.html" %}
{% block title %} Polls {% endblock title %}
{% block content %}


<div class="big_blog_poll">
  {% for pull in polls %}
    <a href="{{pull.get_absolute_url}}">
      <div class="blog">

    <div class="title-box">
      <h3>
        {{ pull.title }}
      </h3>
      <hr/>
      <div class="intro">
        {{ pull.created_at }}
      </div>
    </div>
    <div class="info">
      <span>{{ pull.description }}</span>
  </div>
  <div class="footer_blog">
    <div class="icon-holder">
      {% if pull.is_active != 0 %}
      <i class="fa fa-comment-o" style="color: green;">Опрос активен</i>
      {% else %}
      <span> Опрос не активен </span>
      {% endif %}
    </div>

    </div>
 <div class="color-overlay"></div>

</div></a>

  {% endfor %}
  </div>



{% endblock content %}
